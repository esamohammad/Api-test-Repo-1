<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>coktailDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      #spinner{
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-warning my-5">The Drinks Ocean</h1>
    <div class="input-group mb-5 w-50 mx-auto">
      <input id="search-field" type="text" class="form-control py-2 fs-5 ps-4 border border-warning" placeholder="Enter drinks name" aria-label="Enter drinks name" aria-describedby="button-addon2">
      <button onclick="searchFunction()" class="btn btn-warning fw-bold text-black-50 fs-5 py-2" type="button" id="button-addon2">Search</button>
    </div>
    <section class="container">
      <div id="drinks-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    <!-- Modal -->
    <div class="modal fade" id="drinksDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="drinksDetailsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="body" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning text-black-50 fw-bold">Order</button>
          </div>
        </div>
      </div>
    </div>
    <!-- spinner -->
    <div id="spinner" class="fs-3 text-warning d-flex justify-content-center align-items-center d-none">
      <span style="width: 2rem; height: 2rem;" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Loading...
    </div>
    <!-- show all button -->
    <div class="text-center">
      <button type="button" class="btn btn-warning fw-bold fs-5 px-3 text-black-50">Warning</button>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
